<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="card-img">
                <img src="./images/illustration-hero.svg" alt="woman listening to music on earphones">
            </div>
            <div class="card-texts">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan-wrapper">
                    <div class="plan">
                        <div class="music-icon">
                            <img src="./images/icon-music.svg" alt="music icon">
                        </div>
                        <div class="plan-text">
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn pay-btn">Proceed to Payment</button>
                <button class="btn cancel-btn">Cancel Order</button>
            </div>
        </div>
    </section>
</body>

</html>
